<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>

<body>
  <script>
    // 声明 Map
    let m = new Map();
    // 添加元素
    m.set('name', '小康');
    m.set('change', function () {
      console.log('我们可以改变你！！');
    });
    let key = {
      home: 'LUODING'
    };
    m.set(key, ['广州', '深圳']);

    // 获取

    console.log(m.get('change'));
    console.log(m.get(key));






  </script>
</body>

</html>
