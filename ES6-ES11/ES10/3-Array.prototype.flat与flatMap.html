<!DOCTYPE html>

<head>

  <title>3-Array.prototype.flat与flatMap</title>
</head>

<body>
  <script>
    // flat 平
    // 将多维数组转换为低维数组
    const arr = [1, 2, [5, 6]];
    const arr2 = [1, 2, 3, 4, [7, 8, 9]];
    // 参数为深度 是一个数字
    console.log(arr.flat(2));

    // flatMap
    const arr3 = [1, 2, 3, 4];
    const result = arr3.flatMap(item => [item * 10]);
    console.log(result);
  </script>
</body>

</html>
