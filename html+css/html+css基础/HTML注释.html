<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML注释</title>
</head>
<body>
  <!-- marquee 是能够让文字动起来的标签 里面有一个loop属性可以设置动的次数 -->
  <marquee loop="1">
    小康
    <input type="text" placeholder="我在动">
  </marquee>
  <input type="text">
</body>
</html>
