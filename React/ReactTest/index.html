<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactTest</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script>
    // console.log("React", React, ReactDom);
    // 第一个参数：React 工作节点 也是我们所说得React工作开始的地方
    // 第二个参数：React 要渲染的内容
    // Render 他会拿到 对应的 react 工作节点 然后他将对应的 react元素去变成浏览器宿主能够识别的真实dom元素

    const reactDivElement = React.createElement("div", {}, "Hello React");
    console.log("reactDivElement", reactDivElement);
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(reactDivElement);
  </script>
</body>

</html>
