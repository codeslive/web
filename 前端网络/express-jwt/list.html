<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <script>
    // 获取token
    const token = localStorage.getItem('token');
    fetch('http://localhost:9000/api/list', {
      headers: {
        'Authorization': token
      }
    }).then(res => res.json()).then(res => {
      console.log(res);
    });
  </script>
</body>
</html>
